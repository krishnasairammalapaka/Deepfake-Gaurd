<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DeepFake Guard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Add Three.js for 3D effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Add Lottie for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
    <style>
        .blur-image {
            filter: blur(15px);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
            min-height: 100vh;
        }
        .logo-font {
            font-family: 'Orbitron', sans-serif;
        }
        .cyber-border {
            border: 1px solid rgba(6, 182, 212, 0.3);
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.2);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="text-gray-100">
    <!-- Navbar -->
    <nav class="bg-black/50 backdrop-blur-md border-b border-cyan-900/30 fixed w-full z-50">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="https://i.ibb.co/Nd7pXM7Y/Whats-App-Image-2025-04-03-at-15-38-30-e5eaf938.jpg" 
                         alt="DeepFake Guard Logo" 
                         class="h-10 mr-3">
                    <a href="{{ url_for('home') }}" class="logo-font text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-400">
                        DeepFake<span class="text-purple-400">Guard</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="{{ url_for('home') }}" class="hover:text-cyan-400 transition-colors">Home</a>
                    <a href="{{ url_for('detection') }}" class="hover:text-cyan-400 transition-colors">Detection</a>
                    <a href="{{ url_for('about') }}" class="hover:text-cyan-400 transition-colors">About</a>
                </div>
                <div class="md:hidden">
                    <button class="text-white hover:text-cyan-400">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-black/40 backdrop-blur-md border-t border-cyan-900/30 mt-16">
        <div class="container mx-auto px-6 py-8">
            <div class="text-center text-gray-400">
                <p>&copy; 2024 DeepFake Guard. All rights reserved.</p>
            </div>
        </div>
    </footer>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
